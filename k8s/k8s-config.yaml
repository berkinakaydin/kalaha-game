---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: development

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kalaha-app
  namespace: development
  labels:
    app: kalaha-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kalaha-app
  template:
    metadata:
      labels:
        app: kalaha-app
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: app
          image: ghcr.io/berkinakaydin/kalaha:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 5
            failureThreshold: 3
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: kalaha-app-service
  namespace: development
spec:
  type: ClusterIP
  selector:
    app: kalaha-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kalaha-app-ingress
  namespace: development
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: kalaha-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kalaha-app-service
                port:
                  number: 8080

---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: kalaha-app-hpa
  namespace: development
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kalaha-app
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70